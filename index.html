<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    <title>Shopping Calculator</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper cyan">
            <div class="container">
                <a href="" class="brand-logo center">Track Cart</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn lighten-3">Clear All</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!--Form-->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Store Item</span>
                <form class="col">
                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" id="item-name" placeholder="Add Item">
                        <label for="item-name">Item</label>
                    </div>

                    <div class="input-field col s6">
                        <input type="number" id="item-money" placeholder="Add Cost">
                        <label for="item-name">Money</label>
                    </div>

                    <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Item</button>
                </div>
            </form>   
        </div>

        <h3 class="center-align">Total Cost: <span class="total-money">0</span>â‚¬</h3>
        <ul id="item-list" class="collection">

        </ul>

    </div>
    
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
